name: Deploy CaliperForm

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  # Adjust if your source lives elsewhere (e.g., "packages/app")
  APP_LOCATION: .
  # Folder created by `npm run build`
  OUTPUT_LOCATION: dist
  # Leave blank unless you have Azure Functions
  API_LOCATION: ""
  # Always send from this workflow to the production slot
  DEPLOYMENT_ENVIRONMENT: production
  # We prebuild in this workflow, so skip the action's build step
  SKIP_APP_BUILD: true

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Use Node 20.x
        # Vite 7 runs best on Node 18+, keep consistent with local dev
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Deploy to Azure Static Web Apps (CaliperSpace)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: ${{ env.APP_LOCATION }}
          api_location: ${{ env.API_LOCATION }}
          output_location: ${{ env.OUTPUT_LOCATION }}
          skip_app_build: ${{ env.SKIP_APP_BUILD }}
          deployment_environment: ${{ env.DEPLOYMENT_ENVIRONMENT }}
